<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Website</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 400px; */
        }
        .portfolio-image {
            max-width: 100%;
            max-height: 500px;
            min-height: 300px;
        }
        .gallery-image{
            max-width: 100%;
            max-height: 300px;
            min-height: 100px;
        }

        .item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 3px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
#imageContainerList {
  display: grid;
  grid-template-columns: auto auto;
  background-color: #2196F3;
  padding: 5px;
}
#imageContainerList {
  display: block;
}
#imageContainerList a {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 30px;
  text-align: center;
}
#imageContainerList a  img{
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 30px;
  text-align: center;
  max-height: 230px;
}
    </style>
</head>
<body>
  <div class="grid-container">
    <div class="item1">
      <h2> Portfolio In progress By LÄ«va</h2>
      <div id="imageContainer" class="image-container">
        <img id="portfolioImage" class="portfolio-image" src="" alt="Portfolio Image">
      </div>
    </div>
    <div class="item2">  </div>
      
    <div class="item3"><div id="imageContainerList" class="image-container"></div></div>  
    <div class="item4">  </div>
    <div class="item5"> Portfolio is still in development phase - images are not yet uploaded  </div>
  
      </div>
    <script>
        var imageIndex = 0;
        var imageList = [];
        function fetchImages() {
            imageList=['P.png', "Alk1.png","Alk2.png","Alk3.png","Alk4.png","Alk5.png"]
            setUpGallery();
            showNextImage();
        }

        function setUpGallery() {
            var imageContainer = document.getElementById("imageContainerList");
            var img = null;
            for(var x=0; x<imageList.length; x++){
              img = '<a href="images/'+imageList[x]+'" target="_blank"> <img id="portfolioImage" class="gallery-image" src="images/'+imageList[x]+'" alt="Portfolio Image"></a>'
              // imageContainer.append(img);
              imageContainer.innerHTML += img;
            }
        }
        // Function to display the next image
        function showNextImage() {
            var imageContainer = document.getElementById("imageContainer");
            var portfolioImage = document.getElementById("portfolioImage");
            if (imageIndex < imageList.length) {
                var imageUrl = "./images/" + imageList[imageIndex];
                portfolioImage.src = imageUrl;
                imageIndex++;
            } else {
                // If all images have been displayed, reset the index
                imageIndex = 0;
            }

            // Automatically show the next image after 3 seconds
            setTimeout(showNextImage, 3000);
        }

        // Call the fetchImages function to start fetching the image file names
        fetchImages();
    </script>
</body>
</html>
